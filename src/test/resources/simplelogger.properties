# Настройки логирования SLF4J Simple Logger

# Уровень логирования по умолчанию
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Показывать имя логгера
org.slf4j.simpleLogger.showLogName=true

# Показывать короткое имя логгера
org.slf4j.simpleLogger.showShortLogName=false

# Показывать время
org.slf4j.simpleLogger.showDateTime=true

# Формат времени
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Показывать имя потока
org.slf4j.simpleLogger.showThreadName=true

# Уровни логирования для конкретных компонентов

# WireMock Manager - INFO по умолчанию, DEBUG для отладки
org.slf4j.simpleLogger.log.wiremock.WireMockManager=INFO

# MockBuilder - INFO по умолчанию
org.slf4j.simpleLogger.log.wiremock.MockBuilder=INFO

# Cucumber hooks - INFO по умолчанию
org.slf4j.simpleLogger.log.hooks.WireMockHooks=INFO

# Step definitions - INFO по умолчанию
org.slf4j.simpleLogger.log.stepdefs.MockSteps=INFO

# WireMock библиотека - WARNING чтобы не засорять логи
org.slf4j.simpleLogger.log.WireMock=WARN
org.slf4j.simpleLogger.log.wiremock=WARN

# Для отладки раскомментируйте следующие строки:
# org.slf4j.simpleLogger.log.wiremock.WireMockManager=DEBUG
# org.slf4j.simpleLogger.log.wiremock.MockBuilder=DEBUG
# org.slf4j.simpleLogger.log.hooks.WireMockHooks=DEBUG
# org.slf4j.simpleLogger.log.stepdefs.MockSteps=DEBUG
# org.slf4j.simpleLogger.log.WireMock=DEBUG
